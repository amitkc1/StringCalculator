buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()

    }

}
group 'com.guidewire.tdd'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter-api:5.4.0')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.0')
}

test {
    useJunit()
}

task unitTest(type: Test) {
    useJunit()
}
